<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="/Front-end/assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/Front-end/index.html" class="nav__logo">
                <i class="ri-leaf-line nav__logo-icon"></i> PlantPedia
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="/Front-end/index.html" class="nav__link ">Home</a></li>
                    <li class="nav__item"><a href="/Front-end/about.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="/Front-end/products.html" class="nav__link">Products</a></li>
                    <li class="nav__item"><a href="/Front-end/contact.html" class="nav__link">Contact Us</a></li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__btns">
                <i class="ri-moon-line change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <section class="login section container">
        <h2 class="section__title-center">
            Sign In & Sign Up
        </h2>
        <div class="login__container">
            <div class="left-side-login">
                <h5>Sign In</h5>
                <form action="#" class="login__form">
                    <input type="email" placeholder="Email" class="input__field">
                    <input type="password" placeholder="Password" class="input__field">
                    <button type="submit" class="Login_button--flex">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
            </div>

            <div class="right-side-login">
                <h5>Create New Account</h5>
                <form action="#" class="login__form">
                    <input type="email" placeholder="Email" class="input__field">
                    <input type="password" placeholder="Password" class="input__field">
                    <button type="submit" class="Login_button--flex">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <!--=============== SCROLL UP ===============-->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-fill scrollup__icon"></i>
    </a>

    <!--=============== SCROLL REVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>

</body>

</html>
